<div class="container">
  <table style="width: 100%;height: 350px">
    <tr>
      <td style="width: 40%" style="text-align: center">
        <h1>
          Bienvenido a IQ-MEDI
        </h1>
      </td>
    </tr>
    <tr>
      <td style="width: 60%;text-align: center">
        <img [src]="imageIqMedi" style="max-width: 360px;width: 100%">
      </td>
    </tr>
    <tr>
    <div class="card-deck">
      <div class="card" data-toggle="modal" data-target="#registrarEstudianteModel">
        <div style="width: 100%;text-align: center">
          <i class="fa fa-user-plus fa-3x" aria-hidden="true"></i>
        </div>
        <div class="card-block">
          <h4 class="card-title">Registrar Personas</h4>
          <p class="card-text">Esta opción permite registrar nuevas personas para poder evaluar su CI, y tener un registro de su progreso.</p>
        </div>
      </div>
      <div class="card" href="#" routerLink="persona" routerLinkActive="active">
        <div style="width: 100%;text-align: center">
            <i class="fa fa-users fa-3x" aria-hidden="true"></i>
        </div>
        <div class="card-block">
          <h4 class="card-title">Ver Personas</h4>
          <p class="card-text">Esta opción permite ver las personas que se tiene registradas para evaluar su CI.</p>
        </div>
      </div>
    </div>
    </tr>
  </table>
</div>t
